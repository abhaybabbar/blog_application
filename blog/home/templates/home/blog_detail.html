{% extends 'home/base.html' %}


{% block style %}
    <link rel="stylesheet" href="/../media/css/blog_detail.css">
{% endblock style %}
    

{% block content %}
<body>
    <header class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar pt-5 mt-5" id="header">
        <div class="container" >
            <div class="mx-auto text-white text-lg-center">
            <div class="display-4 ">
            {{ blog.title }}
            </div>
            <p class="mt-4">by {{ blog.user }} | {{ blog.created_at }}</p>
            </div>
        </div>
    </header>
    <main class="container w-50 text-lg-center pt-5 blog_detail">
        <img src="/../media/{{ blog.image }}" alt="image" class="w-75 mb-5">
        
        {{ blog.content|safe }}
    </main>
</body>

{% endblock content %}

{% extends 'home/base.html' %}

{% block style %}
    <link rel="stylesheet" href="/../media/css/login.css">
    <script src="/../media/js/main.js"></script>
{% endblock style %}    

{% block content %}
<head>
</head>
<!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->

<body>
  <div class="container mt-5">
      <div class="pt-1" id = "alert_placeholder"></div>
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Sign In</h5>
              <div class="form-signin">
                <input type="hidden" id="csrf" value="{{csrf_token}}">
                <div class="form-label-group">
                  <input type="text" id="username" class="form-control" placeholder="Username" required autofocus>
                  <label for="inputUsername">Username</label>
                </div>
  
                <div class="form-label-group">
                  <input type="password" id="password" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Password</label>
                </div>
  
                <!-- <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Remember password</label>
                </div> -->
                <button class="btn btn-lg btn-primary btn-block text-uppercase" onclick="login()" type="submit">Sign in</button>
                <hr class="my-3">
                <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
                <a class="btn btn-primary text-uppercase my-2 btn-block" href="{% url 'register' %}">SignUp</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  
 {% endblock content %}

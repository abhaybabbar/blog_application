{% extends 'home/base.html' %}

{% block content %}

<div class="container p-5 my-5">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-12">
                <label>Enter Blog Title</label>
                <input type="text" class="form-control" name="title" placeholder="Enter Title" autocomplete="off">
            </div>
            <div class="col-md-12 mt-3">
                {{form.media}}
                {{form}}
            </div>

            <div class="col-md-12">
                <input type="file" class="form-control mt-3" name="image" accept="image/*">
            </div>

        </div>
        <button type="submit" class="btn btn-primary mt-4">Create Blog</button>
    </form>
</div>

{% endblock content %}
